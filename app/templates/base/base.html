<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- 引入Bootstrap -->
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-table/1.22.1/bootstrap-table.min.css"
        rel="stylesheet">
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-icons/1.8.0/font/bootstrap-icons.css"
        rel="stylesheet">

    <!-- 基础样式 -->
    <link href="{{ url_for('static', filename='css/base/variables.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base/common.css') }}" rel="stylesheet">

    <!-- 布局样式 -->
    <link href="{{ url_for('static', filename='css/layouts/header.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layouts/sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layouts/container.css') }}" rel="stylesheet">

    <!-- 基础组件样式 -->
    <link href="{{ url_for('static', filename='css/components/base/button.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/forms.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/cards.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/tables.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/badges.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/modals.css') }}" rel="stylesheet">

    <!-- 业务组件样式 -->
    <link href="{{ url_for('static', filename='css/components/page-container.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/search-form.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/table.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/status-badge.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/modal.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/toast.css') }}" rel="stylesheet">

    {% block css %}{% endblock %}
    {% block head %}{% endblock %}
</head>

<body>
    {% include 'components/header.html' %}
    {% include 'components/sidebar.html' %}

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- 核心依赖 -->
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-table/1.22.1/bootstrap-table.min.js"></script>
    <script
        src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-table/1.22.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- CRUD相关JS -->
    <script src="{{ url_for('static', filename='js/core/CrudCoordinator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/request.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
