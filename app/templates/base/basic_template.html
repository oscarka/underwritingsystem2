<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% block head %}
    <!-- CSS 变量和基础样式 -->
    <link href="{{ url_for('static', filename='css/variables.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">

    <!-- 组件样式 -->
    <link href="{{ url_for('static', filename='css/components/base/button.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/page-container.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/cards.css') }}" rel="stylesheet">

    <!-- 第三方依赖 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.1/dist/bootstrap-table.min.css" rel="stylesheet">

    {% block css %}{% endblock %}
    {% endblock %}
</head>

<body>
    {% include 'components/header.html' %}

    <div class="main-container">
        {% include 'components/sidebar.html' %}

        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}
    <!-- 基础依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.1/dist/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- 核心组件 -->
    <script src="{{ url_for('static', filename='js/core/EventBus.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/BaseComponent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/TableComponent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/FormComponent.js') }}"></script>

    {% block js %}{% endblock %}
    {% endblock %}
</body>

</html>
